repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: 36243b70e5ce219623c3503f5afba0f8c96fda55  # frozen: v0.14.7
  hooks:
    - id: ruff-check
      name: "ruff check (isort)"
      args: ["--select", "I", "--fix"]
    - id: ruff-check
      args: ["--fix"]
    - id: ruff-format

- repo: https://github.com/codespell-project/codespell
  rev: 63c8f8312b7559622c0d82815639671ae42132ac  # v2.4.1
  hooks:
  - id: codespell
    exclude: >
        (?x)^(
            .*go\.sum
        )$

- repo: https://github.com/golangci/golangci-lint
  rev: dc16cf43c85d53f03e00a2f7b93a5e03a1435793  # frozen: v2.6.2
  hooks:
  - id: golangci-lint
    name: lint
    entry: bash -c 'cd go && golangci-lint run --fix --timeout 5m'
    types_or: [go, go-mod]

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
  hooks:
  - id: check-added-large-files
    args: ["--enforce-all"]
  - id: check-case-conflict
  - id: check-executables-have-shebangs
  - id: check-yaml
  - id: detect-private-key
  - id: end-of-file-fixer
    exclude: '\.sln$'
  - id: mixed-line-ending
    args: [--fix=lf]
    exclude: '\.(bat|sln)$'
  - id: trailing-whitespace

- repo: https://github.com/adbc-drivers/dev
  rev: 8ba235d79417939cf59e94ab85204731f7cbb9ba
  hooks:
  - id: rat
