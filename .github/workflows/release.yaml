name: Release

# We have to duplicate this workflow because it has access to the GitHub
# token, so we only want it active on tag pushes.  Unfortunately that does
# mean the build/test will happen twice.
on:
  push:
    tags:
      - "bigquery/**"
  workflow_dispatch:
    inputs:
      dry_run_tag:
        description: "Dry run with this tag"
        required: true
        type: string

permissions:
  contents: write
  id-token: write
  packages: read

jobs:
  test:
    uses: adbc-drivers/dev/.github/workflows/test.yaml@cb4b92885975aefa9ab9fbda992cdc18f365d6f8
    secrets:
      clone_pat: ${{ secrets.CLONE_PAT }}
    with:
      driver: snowflake
      release: ${{ github.event_name == 'push' }}
      subdir: go

  validate:
    uses: adbc-drivers/dev/.github/workflows/validate.yaml@cb4b92885975aefa9ab9fbda992cdc18f365d6f8
    secrets:
      driver: snowflake
    with:
      driver: snowflake
      subdir: go

  release:
    uses: adbc-drivers/dev/.github/workflows/release.yaml@cb4b92885975aefa9ab9fbda992cdc18f365d6f8
    needs:
      - test
      - validate
    if: github.event_name != 'workflow_dispatch'
    secrets:
      clone_pat: ${{ secrets.CLONE_PAT }}

  release-dry-run:
    uses: adbc-drivers/dev/.github/workflows/release.yaml@cb4b92885975aefa9ab9fbda992cdc18f365d6f8
    needs:
      - test
      - validate
    if: github.event_name == 'workflow_dispatch'
    secrets:
      clone_pat: ${{ secrets.CLONE_PAT }}
    with:
      driver: snowflake
      dry_run: true
      tag: ${{ inputs.dry_run_tag }}
